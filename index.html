<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kitty Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="kitties">
      <div class="kitty onscreen"><img id="kit1" src="assets/kit1.jpg" alt="Cute cat"></div>
      <div class="kitty"><img id="kit2" src="assets/kit2.jpg" alt="Cute cat"></div>
      <div class="kitty"><img id="kit3" src="assets/kit3.jpg" alt="Cute cat"></div>
      <div class="kitty"><img id="kit4" src="assets/kit4.jpg" alt="Cute cat"></div>
      <div id="dots">
        <div class="dot active" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
        <div class="dot" id="dot4"></div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
